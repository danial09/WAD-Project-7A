<!DOCTYPE html>

{% extends 'sudokugame/base.html' %}
{% load static %}

{% block title_block %}Test Board{% endblock %}
{% block head_block %}
    <link rel="stylesheet" type="text/css" href="{% static 'sudokugame/board-style.css' %}" />
    <script src="{% static 'js/jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'sudokugame/board.js' %}"></script>
{% endblock %}

{% block body_block %}
<div id="sudoku_container">
    <div id="sudoku_board">
        {% for cell in board %}
            {% if cell == '0' %}
                <div class="cell" contenteditable="true"></div>
            {% else %}
                <div class="cell fixedCell" contenteditable="true">{{ cell }}</div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endblock %}
